name: "Continuous Integration"

on:
    push:
        branches: -main

jobs:
    quality:
        name: "CI: Check quality"
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Check typescript
              run: yarn type:check

            - name: Check eslint
              run: yarn lint
